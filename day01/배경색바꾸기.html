<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색바꾸기</title>
</head>
<body id="body">
    <button onclick="changeColor()">배경색 바꾸기</button>
    <!-- onclick은 html에 직접적 접근방식이므로 가급적 사용하지 않는다. -->
    <script>
        let color = ["red","orange","yellow","green","skyblue"];
        let i = 0;
        function changeColor(){
            if(i >= color.length){
                i = 0;
            }
            let bodyTag = document.getElementById("body");
            bodyTag.style.backgroundColor = color[i];
            i++;
        }
    </script>
</body>
</html>
