<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진행상태바바</title>
    <style>
        body {
            height: 5000px;
            padding: 0;
            margin: 0;
        }

        .scroll_bar {
            position: fixed;
            background-color: rgb(109, 160, 255);
            width: 0;
            height: 10px;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="scroll_bar"></div>
    
    <script>
        window.addEventListener("scroll",(e) => {
            const scrollBar = document.querySelector(".scroll_bar");
            const scrollY = window.scrollY;
            const scrollHeight = document.body.scrollHeight - window.innerHeight;

            // document.body.scrollHeight : 문서의 전체 높이
            // window.innerHeight : 화면에 보여지는 높이
            // 두 값을 빼면 스크롤 할 수 있는 거리를 구할 수 있다.

            const scrollPercent = (scrollY / scrollHeight) * 100;
            // (현재 스크롤 위치 /(← 나누기) 스크롤 가능한 전체 길이) * 100

            scrollBar.style.winth = `${}`
        });
    </script>
</body>
</html>
